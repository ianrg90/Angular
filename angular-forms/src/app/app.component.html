<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      
      <!-- <app-form-challenge></app-form-challenge> -->


      <!-- For using ANGULAR FORMS (ngSubmit)="onSubmit(f) -->
      <form (ngSubmit)="onSubmit()" #f="ngForm" >
        <!-- ngModelGroup create a group of whats wrapped inside -->
        <div id="user-data" ngModelGroup="userData" #userData='ngModelGroup'>
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              name="username"
              class="form-control"
              ngModel
              required
              #userNameField = "ngModel"
              >
              <span *ngIf="!userNameField.valid && userNameField.touched" class="help-block">Please enter a username!</span>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            name="email"
            class="form-control"
            ngModel
            required
            email
            #emailField = 'ngModel'>
            <!-- email is a built in directive -->
            <span *ngIf="!emailField.valid && emailField.touched" class="help-block">Please enter a valid email</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            name="secret"
            class="form-control"
            [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea 
          name="questionAnswer"
          rows="3"
          class="form-control"
          [(ngModel)] = 'answer'></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders;">
          <label>
            <input 
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required>
              {{gender}}
          </label>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled] = '!f.valid'>
            Submit
        </button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your data</h3>
          <p>Username: {{user.username}}</p>
          <p>Mail: {{user.email}}</p>
          <p>Secret Question: {{user.secretQuestion}}</p>
          <p>Answer: {{user.answer}}</p>
          <p>Gender: {{user.gender}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
