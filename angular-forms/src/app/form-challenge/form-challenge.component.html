<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="projectName">Project name</label>
        <input 
            class="form-control"
            type="text"
            formControlName="projectName"
            id="projectName"/>
            <span *ngIf="!projectForm.get('projectName')?.valid && projectForm.get('projectName')?.touched" class="helper-block">Please enter a valid project name</span>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            class="form-control"
            type="text"
            formControlName="email"
            id="email"/>
        <span *ngIf="!projectForm.get('email')?.valid && projectForm.get('email')?.touched" class="helper-block">Please enter a valid email</span>
    </div>
    <div class="form-group">
        <label for="projectStatus">Project status</label>
        <select 
            id="projectStatus"
            class="form-control"
            formControlName="projectStatus">
            <option *ngFor="let status of projectStatuses;"
                    [value]="status"
                >{{status}}
            </option>
        </select>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
