<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
        />
        <span
          *ngIf="
            !signupForm.get('userData.username')?.valid &&
            signupForm.get('userData.username')?.touched
          "
          class="help-block">
          <span *ngIf="signupForm.get('userData.username')?.errors!['nameIsForbidden']">
            This username is invalid!
          </span>
          <span *ngIf="signupForm.get('userData.username')?.errors!['required']">
            Field is required!
          </span>
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control"
        />
        <span
          *ngIf="
            !signupForm.get('userData.email')?.valid &&
            signupForm.get('userData.email')?.touched
          "
          class="help-block"
          >Please enter a valid email!</span
        >
      </div>
    </div>
    <div class="radio" *ngFor="let gender of genders">
      <label>
        <input type="radio" [value]="gender" formControlName="gender" />{{
          gender
        }}
      </label>
    </div>
    <div formArrayName="hobbies">
      <h4>Your Hobbies</h4>
      <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index">
        <input type="text" class="form-control" [formControlName]="i"/>
      </div>
      <button class="btn btn-default" 
        type="button" 
        (click)="onAddHobbie()">
        Add Hobbie</button>
    </div>
    <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block">Please enter valid data!</span>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
