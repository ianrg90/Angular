<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            ngModel
            class="form-control"
            #name="ngModel"
            >
            <span *ngIf="!name.valid && f.touched" class="help-block">Enter a name!</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            class="form-control"
            #amount="ngModel"
            >
            <span *ngIf="!amount.valid && amount.touched" class="help-block">Invalid amount!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDeleteItem()">Delete</button>
          <button class="btn btn-primary" type="button" (click) = 'onClearForm()'>Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
