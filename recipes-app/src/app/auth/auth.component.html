<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert alert-danger">
        <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading">
        <app-loading></app-loading>
    </div>
    <form *ngIf="!isLoading" (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          class="form-control"
          #email="ngModel"
        />
        <p *ngIf="!email.valid && email.touched" class="help-block">
          Please enter a valid email!
        </p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          class="form-control"
          #password="ngModel"
          minlength="6"
        />
        <p *ngIf="!password.valid && password.touched" class="help-block">
          Please enter a valid password!
        </p>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          {{ isLoginMode ? "Switch to Sign Up" : "Switch to Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
