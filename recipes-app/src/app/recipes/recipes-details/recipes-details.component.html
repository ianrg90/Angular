<div class="row">
  <div class="col-xs-12">
    <img [src] = "detailedRecipe.imagePath" alt = {{detailedRecipe.name}} class="img-responsive" style=  "max-height: 250px" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{detailedRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class = "btn-group" [ngClass]="{open: openDropdown === true}">
      <button type="button" class="btn btn-primary dropdown-toggle" (click)="toggleDropdown()">
        Manage recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add ingredients to shopping list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{detailedRecipe.description}}</div>
</div>
<div class="row">
    <div class="col-xs-12">Ingredients</div>
</div>
