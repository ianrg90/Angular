    <div class="row">
        <div class="col-md-5">
            <app-recipes-list (uppingTheEvent)="captureEvent($event)"></app-recipes-list>
        </div>
        <div class="col-md-7">
            <app-recipes-details *ngIf="recipeToDetail; else infoText" [detailedRecipe]="recipeToDetail"></app-recipes-details>
            <ng-template #infoText><p>Please select a recipe</p></ng-template>
        </div>
    </div>
