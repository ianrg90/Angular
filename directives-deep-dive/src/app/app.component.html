<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <!--
        <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            [ngClass]="{ odd: oddNumber % 2 !== 0 }"
            [ngStyle]="{backgroundColor: handleBackgroundColor(oddNumber)}"
            class="list-group-item"
            *ngFor="let oddNumber of oddNumbers"
          >
            {{ oddNumber }}
          </li>
        </ul>
      </div>
      -->
      <!--Custom structural directive-->
      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li
            [ngClass]="{ odd: oddNumber % 2 !== 0 }"
            [ngStyle]="{backgroundColor: handleBackgroundColor(oddNumber)}"
            class="list-group-item"
            *ngFor="let oddNumber of oddNumbers"
          >
            {{ oddNumber }}
          </li>
        </ul>
      </div>
      <div *appUnless="!onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let evenNumber of evenNumbers">
            {{ evenNumber }}
          </li>
        </ul>
        <!--Custom directive created and injected here-->
        <p appHighlight>Style me with basic directive</p>
        <p appBetterHighlight [defaultColor] = "'yellow'"[highlightColor] = "'red'">Style me with basic directive</p>
        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5</p>
          <p *ngSwitchCase="10">Value is 10</p>
          <p *ngSwitchCase="100">Value is 100</p>
          <p *ngSwitchDefault="">DefaultValue</p>
        </div>
      </div>
    </div>
  </div>
</div>
